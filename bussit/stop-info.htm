<div class="stop-info-container" ng-controller="stopInfoController as stopCntrl">

  <div class="line-list-container top-box">
    <span class="prompt-text">Valitse linja: </span>
    <select class="line-list" ng-model="stopCntrl.selectedLine"
            ng-change="stopCntrl.showRouteStops(stopCntrl.selectedLine)">
      <option class="line-list-item" value="{{ key }}"
              ng-repeat="(key,val) in stopCntrl.routes">{{ key }} ({{ val.description }})</option>
    </select>
  </div>

  <div class="stop-list-box content-box">
    <h2 class="stop-list-header">Pys√§kit</h2>
    <div class="stop-list-container">
      <ul class="stop-list stop-info-list" ng-repeat="stopList in stopCntrl.displayedStops">
        <li ng-repeat="routeStop in stopList">
          {{ routeStop.name }}
          ( <a href="" ng-click="stopCntrl.selectStop(routeStop.code)">{{ routeStop.code }}</a> )
        </li>
      </ul>
    </div>
  </div>

</div>
